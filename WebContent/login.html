<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h3>Login to Fabflix</h3>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>

<body>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="h-300 d-flex align-items-center justify-content-center" style="margin-top:100px;">
    <form id="login_form" method="post" action="#">
        <div class="h-100 d-flex align-items-center justify-content-center">
        <label>
            <input name="username" placeholder="Enter Username" type="text">
        </label>
        </div>
        <br>
        <div class="h-100 d-flex align-items-center justify-content-center">
        <label>
            <input name="password" placeholder="Enter Password" type="password">
        </label>
        </div>
        <br>
            <div class="g-recaptcha" data-sitekey="6LcnPG8qAAAAANeL6sD_dG_485KbQtn6UgE-2aLA"></div><br>
        <div class="h-100 d-flex align-items-center justify-content-center">
            <input type="submit" class="btn btn-dark" value="Login">
        </div>
    </form>
    <div id="login_error_message"></div>
</div>
<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
