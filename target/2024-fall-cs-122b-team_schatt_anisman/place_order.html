<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Place Order</title>
</head>
<body>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="place_order.js"></script>
<!-- Load navbar -->
<div id = "navbar-placeholder"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(function(){
    $("#navbar-placeholder").load("navbar.html");
  });
</script>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-11">
      <div id="total-price"  class="container mt-5 col-md-11 row justify-content-center" style="font-size: 40px; color:white">Total Price: $0</div>
      <div class="container mt-5 col-md-11 row justify-content-center" style="color:white"">
        <form id="payment-info">
          <div class="form-group">
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname" value=""><br>
          </div>
          <div class="form-group">
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname" value=""><br>
          </div>
          <div class="form-group">
          <label for="cardnumber">Credit Card Number:</label><br>
          <input type="text" id="cardnumber" name="cardnumber" value=""><br>
          </div>
          <div class="form-group">
          <label for="date">Expiration Date</label><br>
          <input type="text" id="date" name="date" value=""><br>
          </div>
          <button type="submit" class="btn btn-dark submit">Place Order</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
